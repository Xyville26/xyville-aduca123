<html><head><base href="/" />
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: 'Press Start 2P', cursive;
    background: linear-gradient(
      to bottom,
      #1a1a1a,
      #0a4148 /* Dark winter sky color */
    );
    color: #fff;
    position: relative;
    overflow: hidden;
  }
  
  /* Snowfall Animation */
  body::before {
    content: '';
    position: fixed;
    top: -10px;
    left: 0;
    width: 100%;
    height: calc(100% + 10px);
    background: 
      radial-gradient(circle at 50% 50%, #ffffff 1px, transparent 1px),
      linear-gradient(90deg, 
        rgba(255,255,255,0.1) 1px, 
        transparent 1px
      );
    background-size: 30px 30px, 30px 30px;
    animation: snow 15s linear infinite;
    z-index: 0;
  }

  /* Add twinkling stars */
  body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      radial-gradient(2px 2px at 20px 30px, #ffffff, rgba(0,0,0,0)),
      radial-gradient(2px 2px at 40px 70px, #ffffff, rgba(0,0,0,0)),
      radial-gradient(2px 2px at 50px 160px, #ffffff, rgba(0,0,0,0)),
      radial-gradient(2px 2px at 90px 40px, #ffffff, rgba(0,0,0,0)),
      radial-gradient(2px 2px at 130px 80px, #ffffff, rgba(0,0,0,0));
    background-repeat: repeat;
    animation: twinkle 4s ease-in-out infinite alternate;
    z-index: -1;
  }

  @keyframes snow {
    from {
      transform: translateY(-10px);
    }
    to {
      transform: translateY(calc(100vh + 10px));
    }
  }

  @keyframes twinkle {
    from {
      opacity: 0.5;
    }
    to {
      opacity: 1;
    }
  }

  #gameContainer {
    position: relative;
    width: 600px;
    height: 400px;
    border: 4px solid #ff0000;
    margin: 20px;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    backdrop-filter: blur(5px);
  }
  
  canvas {
    background: rgba(0, 0, 0, 0.6);
  }
  
  .menu {
    text-align: center;
    margin: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .settings-panel {
    background: rgba(255, 0, 0, 0.1);
    border: 2px solid #ff0000;
    padding: 20px;
    border-radius: 10px;
    margin: 10px;
    display: none;
    backdrop-filter: blur(5px);
  }

  .settings-panel.visible {
    display: block;
  }

  .settings-group {
    margin: 10px 0;
    text-align: left;
  }

  .settings-group label {
    display: block;
    margin-bottom: 5px;
    color: #ffffff;
    font-size: 12px;
  }

  .settings-group input[type="range"] {
    width: 200px;
    margin: 10px 0;
    -webkit-appearance: none;
    background: rgba(255, 0, 0, 0.3);
    height: 5px;
    border-radius: 5px;
  }

  .settings-group input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 15px;
    height: 15px;
    background: #ff0000;
    border-radius: 50%;
    cursor: pointer;
  }

  .settings-group select {
    background: #ff0000;
    border: none;
    color: white;
    padding: 5px;
    font-family: 'Press Start 2P', cursive;
    font-size: 12px;
  }

  #settingsBtn {
    background: #444;
  }

  #settingsBtn:hover {
    background: #666;
  }

  #score {
    font-size: 24px;
    margin: 10px;
    color: #ffffff;
    text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
  }
  
  #level {
    font-size: 18px;
    color: #ff0000;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }

  .obstacle {
    background: #ff4444;
  }

  .powerup {
    background: #00ff00;
  }

  #resetBtn {
    background: #cc0000;
  }

  #resetBtn:hover {
    background: #990000;
  }

  /* Christmas decorations */
  #gameContainer::before {
    content: 'ðŸŽ„';
    position: absolute;
    left: -30px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 24px;
    animation: sway 2s ease-in-out infinite alternate;
  }

  #gameContainer::after {
    content: 'ðŸŽ„';
    position: absolute;
    right: -30px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 24px;
    animation: sway 2s ease-in-out infinite alternate-reverse;
  }

  @keyframes sway {
    from {
      transform: translateY(-50%) rotate(-5deg);
    }
    to {
      transform: translateY(-50%) rotate(5deg);
    }
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="menu">
    <button onclick="startGame('classic')">Classic Mode</button>
    <button onclick="startGame('campaign')">Campaign Mode</button>
    <button id="settingsBtn" onclick="toggleSettings()">Settings</button>
    <button id="resetBtn" onclick="resetGame()">Reset Game</button>
    
    <div class="settings-panel" id="settingsPanel">
      <div class="settings-group">
        <label>Initial Speed</label>
        <input type="range" id="speedSetting" min="50" max="200" value="100" 
               oninput="updateSpeed(this.value)">
      </div>
      <div class="settings-group">
        <label>Initial Snake Length</label>
        <input type="range" id="lengthSetting" min="2" max="10" value="4" 
               oninput="updateSnakeLength(this.value)">
      </div>
      <div class="settings-group">
        <label>Difficulty</label>
        <select id="difficultySetting" onchange="updateDifficulty(this.value)">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </div>
  </div>
  <div id="score">Score: 0</div>
  <div id="level">Level: 1</div>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="600" height="400"></canvas>
  </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');
const levelElement = document.getElementById('level');

// Create pumpkin pattern
const pumpkinPattern = new Path2D();
pumpkinPattern.arc(5, 5, 4, 0, 2 * Math.PI); // Main circle
pumpkinPattern.moveTo(5, 2);
pumpkinPattern.lineTo(5, 8); // Vertical line
pumpkinPattern.moveTo(2, 5);
pumpkinPattern.lineTo(8, 5); // Horizontal line
pumpkinPattern.moveTo(5, 1);
pumpkinPattern.lineTo(5, 0); // Stem

let snake = [];
let food = {};
let obstacles = [];
let powerups = [];
let dx = 10;
let dy = 0;
let score = 0;
let level = 1;
let gameMode = '';
let gameLoop;
let gameSpeed = 100;

const GRID_SIZE = 10;
const INITIAL_SNAKE_LENGTH = 4;

// Previous variables remain the same, adding new settings variables
let initialSpeed = 100;
let initialSnakeLength = INITIAL_SNAKE_LENGTH;
let difficulty = 'medium';

function resetGame() {
  clearInterval(gameLoop);
  gameLoop = null;
  score = 0;
  level = 1;
  gameSpeed = initialSpeed;
  dx = 10;
  dy = 0;
  snake = [];
  obstacles = [];
  powerups = [];
  scoreElement.textContent = 'Score: 0';
  levelElement.textContent = 'Level: 1';
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  document.removeEventListener('keydown', changeDirection);
}

function toggleSettings() {
  const panel = document.getElementById('settingsPanel');
  panel.classList.toggle('visible');
}

function updateSpeed(value) {
  initialSpeed = parseInt(value);
  if (!gameLoop) { // Only update if game hasn't started
    gameSpeed = initialSpeed;
  }
}

function updateSnakeLength(value) {
  initialSnakeLength = parseInt(value);
}

function updateDifficulty(value) {
  difficulty = value;
  switch(value) {
    case 'easy':
      gameSpeed = initialSpeed * 1.2;
      break;
    case 'medium':
      gameSpeed = initialSpeed;
      break;
    case 'hard':
      gameSpeed = initialSpeed * 0.8;
      break;
  }
  if (gameLoop) {
    clearInterval(gameLoop);
    gameLoop = setInterval(gameStep, gameSpeed);
  }
}

// Modified startGame function to use settings
function startGame(mode) {
  resetGame();
  gameMode = mode;
  
  // Apply difficulty settings
  switch(difficulty) {
    case 'easy':
      gameSpeed = initialSpeed * 1.2;
      break;
    case 'medium':
      gameSpeed = initialSpeed;
      break;
    case 'hard':
      gameSpeed = initialSpeed * 0.8;
      break;
  }
  
  for (let i = 0; i < initialSnakeLength; i++) {
    snake.push({x: 300 - (i * GRID_SIZE), y: 200});
  }
  
  spawnFood();
  
  if (mode === 'campaign') {
    generateLevel();
  }
  
  gameLoop = setInterval(gameStep, gameSpeed);
  document.addEventListener('keydown', changeDirection);
}

function generateLevel() {
  obstacles = [];
  powerups = [];
  
  const numObstacles = level * 2;
  for (let i = 0; i < numObstacles; i++) {
    spawnObstacle();
  }
  
  if (level % 2 === 0) {
    spawnPowerup();
  }
}

function spawnFood() {
  food = {
    x: Math.floor(Math.random() * (canvas.width / GRID_SIZE)) * GRID_SIZE,
    y: Math.floor(Math.random() * (canvas.height / GRID_SIZE)) * GRID_SIZE
  };
  
  while (isCollision(food, [...snake, ...obstacles])) {
    food = {
      x: Math.floor(Math.random() * (canvas.width / GRID_SIZE)) * GRID_SIZE,
      y: Math.floor(Math.random() * (canvas.height / GRID_SIZE)) * GRID_SIZE
    };
  }
}

function spawnObstacle() {
  const obstacle = {
    x: Math.floor(Math.random() * (canvas.width / GRID_SIZE)) * GRID_SIZE,
    y: Math.floor(Math.random() * (canvas.height / GRID_SIZE)) * GRID_SIZE
  };
  
  while (isCollision(obstacle, [...snake, food, ...obstacles])) {
    obstacle.x = Math.floor(Math.random() * (canvas.width / GRID_SIZE)) * GRID_SIZE;
    obstacle.y = Math.floor(Math.random() * (canvas.height / GRID_SIZE)) * GRID_SIZE;
  }
  
  obstacles.push(obstacle);
}

function spawnPowerup() {
  const powerup = {
    x: Math.floor(Math.random() * (canvas.width / GRID_SIZE)) * GRID_SIZE,
    y: Math.floor(Math.random() * (canvas.height / GRID_SIZE)) * GRID_SIZE
  };
  
  while (isCollision(powerup, [...snake, food, ...obstacles, ...powerups])) {
    powerup.x = Math.floor(Math.random() * (canvas.width / GRID_SIZE)) * GRID_SIZE;
    powerup.y = Math.floor(Math.random() * (canvas.height / GRID_SIZE)) * GRID_SIZE;
  }
  
  powerups.push(powerup);
}

function gameStep() {
  const head = {x: snake[0].x + dx, y: snake[0].y + dy};
  
  if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
    gameOver();
    return;
  }
  
  if (isCollision(head, snake)) {
    gameOver();
    return;
  }
  
  if (gameMode === 'campaign' && isCollision(head, obstacles)) {
    gameOver();
    return;
  }
  
  snake.unshift(head);
  
  if (head.x === food.x && head.y === food.y) {
    score += 10;
    scoreElement.textContent = `Score: ${score}`;
    spawnFood();
    
    if (score % 100 === 0) {
      levelUp();
    }
  } else {
    snake.pop();
  }
  
  if (gameMode === 'campaign') {
    powerups = powerups.filter(powerup => {
      if (head.x === powerup.x && head.y === powerup.y) {
        score += 25;
        scoreElement.textContent = `Score: ${score}`;
        if (score % 100 === 0) {
          levelUp();
        }
        return false;
      }
      return true;
    });
  }
  
  draw();
}

function levelUp() {
  level++;
  levelElement.textContent = `Level: ${level}`;
  gameSpeed = Math.max(50, 100 - (level * 5));
  clearInterval(gameLoop);
  gameLoop = setInterval(gameStep, gameSpeed);
  if (gameMode === 'campaign') {
    generateLevel();
  }
}

function isCollision(pos, array) {
  return array.some(item => item.x === pos.x && item.y === pos.y);
}

function changeDirection(event) {
  const LEFT = 37;
  const UP = 38;
  const RIGHT = 39;
  const DOWN = 40;
  
  const keyPressed = event.keyCode;
  const goingUp = dy === -GRID_SIZE;
  const goingDown = dy === GRID_SIZE;
  const goingRight = dx === GRID_SIZE;
  const goingLeft = dx === -GRID_SIZE;
  
  if (keyPressed === LEFT && !goingRight) {
    dx = -GRID_SIZE;
    dy = 0;
  }
  if (keyPressed === UP && !goingDown) {
    dx = 0;
    dy = -GRID_SIZE;
  }
  if (keyPressed === RIGHT && !goingLeft) {
    dx = GRID_SIZE;
    dy = 0;
  }
  if (keyPressed === DOWN && !goingUp) {
    dx = 0;
    dy = GRID_SIZE;
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // Draw snake segments as pumpkins
  snake.forEach((segment, index) => {
    ctx.save();
    ctx.translate(segment.x, segment.y);
    
    // Head is orange, body is darker orange
    ctx.fillStyle = index === 0 ? '#FFA500' : '#FF8C00';
    ctx.fill(pumpkinPattern);
    
    // Add black outline
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 1;
    ctx.stroke(pumpkinPattern);
    
    ctx.restore();
  });
  
  ctx.fillStyle = '#ff0000';
  ctx.fillRect(food.x, food.y, GRID_SIZE, GRID_SIZE);
  
  obstacles.forEach(obstacle => {
    ctx.fillStyle = '#ff4444';
    ctx.fillRect(obstacle.x, obstacle.y, GRID_SIZE, GRID_SIZE);
  });
  
  powerups.forEach(powerup => {
    ctx.fillStyle = '#00ff00';
    ctx.fillRect(powerup.x, powerup.y, GRID_SIZE, GRID_SIZE);
  });
}

function gameOver() {
  clearInterval(gameLoop);
  alert(`Game Over! Score: ${score}`);
}
</script>
</body></html>
